<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AUXLEDGER-DRACO-CLIENT</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <style>
        .select_box{
    border-radius: 0px;
    border: 0px;
    color: #fff;
    background: #00538C;
    }

    .select_box:focus {
    color: #fff;
    background-color: #00538C;
    border-color: transparent;
    border: 0px;
    outline: 0;
    box-shadow: none;
    }
    </style>
</head>

<body class="relative">
    <div class="app_quit_btn" id="uploadNetworkDetailsFile">
        <img src="./assets/img/Folder_btn.svg" class="img-fluid" alt="">
    </div>
    <div class="app_quit_btn" id="appQuit">
        <img src="./assets/img/Power.svg" class="img-fluid" alt="">
    </div>
    <div class="sidebar">
        <a href="https://auxledger.org/" target="_blank" class="logo_div">
            <img src="./assets/img/Auxledger_Logo_Light-Lockup-Long.png" width="100%" class="img-fluid" alt="">
        </a>


        <nav class="side_nav_wrap">
            <ul class="side_ul">
                <li class="side_link mb-4">
                    <a href="./index.html">
                        DASHBOARD
                    </a>
                </li>
                <li class="category">
                    Join
                </li>
                <li class="side_link">
                    <a href="./auxnet.html">
                        AUXNET
                    </a>
                </li>
                <li class="side_link active">
                    <a href="./join-public-network.html">
                        CUSTOM NETWORK
                    </a>
                </li>

                <li class="category">
                    Create
                </li>
                <li class="side_link">
                    <a href="./create-public-network.html">
                        NEW NETWORK
                    </a>
                </li>

            </ul>
        </nav>

        <div class="bottom_sub_links">
            <a href="http://wiki.auxledger.org/" target="_blank" class="bottom_links">Wiki</a>
            <a href="./support.html" class="bottom_links">Support</a>
            <a href="http://testnet.auxledger.org/" target="_blank" class="bottom_links">Explorer</a>
            <p class="app_version">
                Draco Client v 0.2
            </p>
        </div>
    </div>


    <div class="main_wrapper white">
        <section class="main_start_section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-8">
                        <p class="label_dark">
                            Join Other Custom Network
                        </p>

                    </div>
                    <div class="col-4">
                        <p class="label_dark">
                            Import Network Details <span><img id="uploadNetworkDetailsFiles" src="./assets/img/Folder_btn.svg" class="img-fluid" alt=""></span>
                        </p>
                    </div>


                    <div class="col-10">


                        <div class="col-md-4 col-lg-3">
                            <div class="form-group">

                                <label for="">Select Consensus Algorithm</label>
                                <select id="selectJoinPublicNetworkConsensus" class="form-control select_box">
                                    <option value="joinPublicNetworkConsensusPOW">Proof Of Work</option>
                                    <option value="joinPublicNetworkConsensusPOA">Proof Of Authority</option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group cust_form_group" id="joinPublicNetworkPOAParams" style="display: none;">
                            <div class="form-group cust_form_group" title="Password for encrypting Private key file">
                                <label for="">Password for account</label>
                                <input type="text" class="form-control" id="joinPublicAccountPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group cust_form_group">
                            <label for="">Name (Should be Unique and does not contain blank spaces)</label>
                            <input type="text" class="form-control" id="joinPublicNetworkName" placeholder="Network Name">
                        </div>
                        <div id="divJoinPublicGenesis" class="form-group cust_form_group" title="Path of the Genesis file of the corresponding blockchain network">
                            <label for="">
                                Upload Genesis File
                                <span><img id="browseJoinPublicGenesisFile" src="./assets/img/Folder_btn.svg" class="img-fluid"
                                        alt=""></span>
                            </label>
                            <input type="text" class="form-control" id="joinPublicGenesisFile" placeholder="Enter path to the GENESIS FILE (JSON file)">
                        </div>
                        <div class="form-group cust_form_group" title="Path where you want to store the blockchain data">
                            <label for="">
                                Data directory Path
                                <span><img id="browseJoinPublicDataDirPath" src="./assets/img/Folder_btn.svg" class="img-fluid"
                                        alt="" title="click to select folder"></span>
                            </label>
                            <input type="text" class="form-control" id="joinPublicDataDirPath" placeholder="Enter path for Data directory">
                        </div>
                        <div class="form-group cust_form_group" title="Bootnode IP of a node where blockchain is running Example: enode://abcd@127.0.0.1:30303">
                            <label for="">Enter Bootnode with IP and Port Number</label>
                            <input type="text" class="form-control" id="joinPublicBootNode" placeholder="Enter bootnodeâ€™s IP">
                        </div>
                        <div class="form-group cust_form_group" title="Local machine port where node will run">
                            <label for="">Local Port Number</label>
                            <input type="text" class="form-control" id="joinPublicLocalHostPort" placeholder="Local port number to host public Network">
                        </div>
                        <div class="form-group cust_form_group" title="RPC port number to interact with public Network">
                            <label for="">RPC Port Number</label>
                            <input type="text" class="form-control" id="joinPublicRPCPortNumber" placeholder="RPC Port Number">
                        </div>
                        <button type="submit" class="btn cust_btn" id="joinPublicNetwork" title="Click to join public network">Join
                            NETWORK</button>

                        <p class="auxnet_conneted relative" id="greendiv" style="display: none">
                            Custom Network Connected <span><img src="./assets/img/check_green.svg" alt=""></span>
                        </p>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <p class="label_dark relative mb-1">
                            Connect to Terminal <br>
                            <small class="error" id="attachDiv">You need to join a public network first</small>
                        </p>
                    </div>

                    <div class="col-10">

                        <div class="form-group cust_form_group disabled" disabled="disabled" title="path of gaux.ipc for corresponding network(present in data directory of the node)">
                            <label for=""> IPC Path</label>
                            <input type="text" class="form-control" id="joinPublicIpcPath" disabled placeholder="Enter path for Public IPC">
                        </div>
                        <button type="submit" class="btn cust_btn" id="joinAttachPublicTerminal" title="Click to open workspace for your network">Open
                            Workspace</button>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="clearfix"></div>
    <script src="./view.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/uiFunctions.js"></script>
</body>

</html>
