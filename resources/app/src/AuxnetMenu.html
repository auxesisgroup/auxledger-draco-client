<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title></title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel = "stylesheet" href = "style.css"/>      
   </head>
   
   <body>
    <button class = "btn btn-success" id ="goHome">Go back to Home Screen!</button>
      <div class = "container">
        <h1 id = "heading">Auxnet Public Network Join</h1>
         <form action="">
            <div class="form-group">

              <label for="genesis">Data directory Path</label>
              <input type="text" class="form-control" id="auxnetDataDirPath" placeholder="Enter path for Data directory">

              <label for="genesis">Local Port Number</label>
              <input type="text" class="form-control" id="auxnetPortNumber" placeholder="Local port number to host auxnet public Network">
              
            </div>                      
          </form>
      </div>
      <button class="btn btn-success" id="joinAuxnetPublic">Join Network</button>
      
      <div class = "container">
        <h1 id = "heading">Connect to Terminal</h1>
         <form action="">
            <div class="form-group">
              <label for="genesis">Gaux IPC Path </label>
              <input type="text" class="form-control" id="auxnetIpcPath" placeholder="Enter path for Gaux IPC">
            </div>                      
          </form>
      </div>   

      <button class = "btn btn-success" id="attachAuxnetTerminal">Attach to terminal</button>

      <script src = "./view.js" ></script>


   </body>
</html>
