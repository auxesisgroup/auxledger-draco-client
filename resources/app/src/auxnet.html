<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AUXLEDGER-DRACO-CLIENT</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="relative">
    <div class="app_quit_btn" id="appQuit">
        <img src="./assets/img/Power.svg" class="img-fluid" alt="">
    </div>
    <div class="sidebar">
            <a href="https://auxledger.org/" target="_blank" class="logo_div">
                <img src="./assets/img/Auxledger_Logo_Light-Lockup-Long.png" width="100%" class="img-fluid" alt="">
            </a>
    

        <nav class="side_nav_wrap">
            <ul class="side_ul">
                <li class="side_link mb-4">
                    <a href="./index.html">
                        DASHBOARD 
                    </a>
                </li>
                <li class="category">
                    Join
                </li>
                <li class="side_link active">
                    <a href="./auxnet.html">
                        AUXNET
                    </a>
                </li>
                <li class="side_link">
                    <a href="./join-public-network.html">
                        CUSTOM NETWORK
                    </a>
                </li>

                <li class="category">
                    Create
                </li>
                <li class="side_link">
                    <a href="./create-public-network.html">
                        NEW NETWORK
                    </a>
                </li>

            </ul>
        </nav>

        <div class="bottom_sub_links">
                <a href="http://wiki.auxledger.org/" target="_blank" class="bottom_links">Wiki</a>
                <a href="./support.html" class="bottom_links">Support</a>
                <a href="http://testnet.auxledger.org/" target="_blank" class="bottom_links">Explorer</a>
                <p class="app_version">
                    Draco Client v 1.0
                </p>
        </div>
    </div>


    <div class="main_wrapper white">
        <section class="main_start_section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <p class="label_dark">
                            Join AuxNet Public Network
                        </p>
                    </div>

                    <div class="col-10">
                        
                            <div class="form-group cust_form_group" title="Path where you want to store the blockchain data">
                                <label for="">
                                    Data Directory Path
                                    <span><img id="browseAuxnetDataDirPath" src="./assets/img/Folder_btn.svg" class="img-fluid" alt="" title="click to select folder"></span>
                                </label>
                                <input type="text" class="form-control" id="auxnetDataDirPath" placeholder="Enter path for Data directory">
                            </div>
                            <div class="form-group cust_form_group" title="Local machine port where node will run">
                                <label for="">Local Port Number</label>
                                <input type="text" class="form-control" id="auxnetPortNumber" placeholder="Local port number to host auxnet public Network">
                            </div>
                            <div class="form-group cust_form_group" title="RPC port number to interact with public Network">
                                <label for="">RPC Port Number</label>
                                <input type="text" class="form-control" id="auxnetRPCPortNumber" placeholder="RPC Port Number">
                            </div>
                            <button  class="btn cust_btn" id="joinAuxnetPublic" title="Click to start auxnet public node">Join AUXNET</button>
                        

                        <p class="auxnet_conneted relative" id="greendiv" style="display: none">
                            AUXNET Connected <span><img src="./assets/img/check_green.svg" alt=""></span>
                        </p>
                    </div>
                </div>

                <div class="row mt-5" >
                    <div class="col-12">
                        <p class="label_dark relative mb-1">
                            Connect to Terminal <br>
                            <small class="error" id="attachDiv" >You need to join AUXNET first</small>
                        </p>
                    </div>

                    <div class="col-10">
                        
                            <div class="form-group cust_form_group disabled" disabled="disabled" title="path of gaux.ipc for corresponding network(present in data directory of the node)">
                                <label for="">Gaux IPC Path</label>
                                <input type="text" class="form-control" id="auxnetIpcPath" disabled placeholder="Enter path for Gaux IPC">
                            </div>
                            <button type="submit" id="attachAuxnetTerminal" class="btn cust_btn" disabled="disabled" title="Click to open workspace for the auxnet network">Open Workspace</button>
                       
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="clearfix"></div>
    <script src = "./view.js" ></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/uiFunctions.js"></script>
</body>

</html>
