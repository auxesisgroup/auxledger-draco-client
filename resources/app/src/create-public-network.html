<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AUXLEDGER-DRACO-CLIENT</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="relative">
    <div class="app_quit_btn" id="appQuit">
        <img src="./assets/img/Power.svg" class="img-fluid" alt="">
    </div>
    <div class="sidebar">
            <a href="https://auxledger.org/" target="_blank" class="logo_div">
                <img src="./assets/img/Auxledger_Logo_Light-Lockup-Long.png" width="100%" class="img-fluid" alt="">
            </a>
    

        <nav class="side_nav_wrap">
            <ul class="side_ul">
                <li class="side_link mb-4">
                    <a href="./index.html">
                        DASHBOARD 
                    </a>
                </li>
                <li class="category">
                    Join
                </li>
                <li class="side_link">
                    <a href="./auxnet.html">
                        AUXNET
                    </a>
                </li>
                <li class="side_link">
                    <a href="./join-public-network.html">
                        CUSTOM NETWORK
                    </a>
                </li>

                <li class="category">
                    Create
                </li>
                <li class="side_link active">
                    <a href="./create-public-network.html">
                        NEW NETWORK
                    </a>
                </li>

            </ul>
        </nav>

        <div class="bottom_sub_links">
                <a href="http://wiki.auxledger.org/" target="_blank" class="bottom_links">Wiki</a>
                <a href="./support.html" class="bottom_links">Support</a>
                <a href="http://testnet.auxledger.org/" target="_blank" class="bottom_links">Explorer</a>
                <p class="app_version">
                    Draco Client v 0.1
                </p>
        </div>
    </div>


    <div class="main_wrapper white">
        <section class="main_start_section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <p class="label_dark">
                            Create A New Network
                        </p>
                    </div>

                    <div class="col-10">
                            <div class="form-group cust_form_group" title="Network Name for Reference(Should be unique and does not contain space)">
                                <label for="">Select Consensus Algorithm</label>
                                <br>
                                <select id="selecPublicNetworkConsensus">
                                    <option value="publicNetworkConsensusPOW">Proof Of Work</option>                                    
                                    <option value="publicNetworkConsensusPOA">Proof Of Authority</option>
                                </select>
                            </div>

                            <div class="form-group cust_form_group" id="publicNetworkPOAParams" style="display: none;">
                                <div class="form-group cust_form_group" title="Password for encrypting Private key file">
                                    <label for="">Password for account</label>
                                    <input type="text" class="form-control" id="publicAccountPassword" placeholder="Password">
                                </div>
                                <div class="form-group cust_form_group" title="Chain ID for the blockchain">
                                    <label for="">Chain ID</label>
                                    <input type="text" class="form-control" id="publicNetworkPOAChainID" placeholder="Chain ID">
                                </div>
                            </div>

                            <div class="form-group cust_form_group" title="Network Name for Reference(Should be unique and does not contain space)">
                                <label for="">Name (Should be unique and does not contain space)</label>
                                <input type="text" class="form-control" id="publicNetworkName" placeholder="Network Name">
                            </div>
                            <div id="divPublicGenesis" class="form-group cust_form_group" title="Path of the Genesis file of the blockchain">
                                <label for="">
                                    Upload Genesis File
                                    <span><img id="browsePublicGenesisFile" src="./assets/img/Folder_btn.svg" class="img-fluid" alt=""></span>
                                </label>
                                <input type="text" class="form-control" id="publicGenesisFile" placeholder="Enter path to the GENESIS FILE (JSON file)">
                            </div>
                            <div class="form-group cust_form_group" title="Path where you want to store the blockchain data">
                                <label for="">
                                    Data directory Path
                                    <span><img id="browsePublicDataDirPath" src="./assets/img/Folder_btn.svg" class="img-fluid" alt="" title="click to select folder"></span>
                                </label>
                                <input type="text" class="form-control" id="publicDataDirPath" placeholder="Enter path for Data directory">
                            </div>
                            <div class="form-group cust_form_group" title="Local machine port where node will run">
                                <label for="">Local Port Number</label>
                                <input type="text" class="form-control" id="publicPortNumber" placeholder="Assign a Local Port Number to host Public Network">
                            </div>
                            <div class="form-group cust_form_group" title="RPC port number to interact with public Network">
                                <label for="">RPC Port Number</label>
                                <input type="text" class="form-control" id="publicRPCPortNumber" placeholder="RPC Port Number">
                            </div>
                            <button type="submit" class="btn cust_btn" id="startPublic" title="Click to start public node">Create New Network</button>
                            <!-- <button type="submit" class="btn cust_btn" id="testRPC" title="Click to start public node">RPC</button> -->

                        <p class="auxnet_conneted relative" id="greendiv" style="display: none">
                            Custom Network Connected <span><img src="./assets/img/check_green.svg" alt=""></span>
                        </p>
                    </div>
                </div>

                <div class="row mt-4" >
                    <div class="col-12">
                        <p class="label_dark relative mb-1">
                            Connect to Terminal <br>
                            <small class="error" id="attachDiv">You need to join a public network first</small>
                        </p>
                    </div>

                    <div class="col-10">
                            <div class="form-group cust_form_group disabled" disabled="disabled" title="path of gaux.ipc for corresponding network(present in data directory of the node)">
                                <label for=""> IPC Path</label>
                                <input type="text" class="form-control" id="publicIpcPath" disabled placeholder="Enter path for Public IPC">
                            </div>
                            <button type="submit" class="btn cust_btn " id = "attachPublicTerminal" disabled="disabled" title="Click to open workspace for your network">Open Workspace</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="clearfix"></div>
    <script src = "./view.js" ></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/uiFunctions.js"></script>
</body>

</html>
