<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AUXLEDGER-DRACO-CLIENT</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="relative">
    <div class="app_quit_btn" id="appQuit">
        <img src="./assets/img/Power.svg" class="img-fluid" alt="">
    </div>
    <div class="sidebar">
        <a href="./index.html" class="logo_div">
            <img src="./assets/img/Auxledger_Logo_Light-Lockup-Long.png" width="100%" class="img-fluid" alt="">
        </a>

        <nav class="side_nav_wrap">
            <ul class="side_ul">
                <li class="side_link mb-4">
                    <a href="./existing-nodes.html">
                        EXISTING NODES
                    </a>
                </li>
                <li class="category">
                    Join
                </li>
                <li class="side_link">
                    <a href="./auxnet.html">
                        AUXNET
                    </a>
                </li>
                <li class="side_link">
                    <a href="./join-public-newtork.html">
                        PUBLIC NETWORK
                    </a>
                </li>

                <li class="category">
                    Create
                </li>
                <li class="side_link active">
                    <a href="./create-public-network.html">
                        PUBLIC NETWORK
                    </a>
                </li>

            </ul>
        </nav>

        <div class="bottom_sub_links">
            <a href="#" class="bottom_links">Support</a>
            <a href="#" class="bottom_links">Auxledger Explorer</a>
            <p class="app_version">
                Draco Client v 1.0
            </p>
        </div>
    </div>


    <div class="main_wrapper white">
        <section class="main_start_section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <p class="label_dark">
                            Create A Public Network
                        </p>
                    </div>

                    <div class="col-10">
                            <div class="form-group cust_form_group">
                                <label for="">Upload Genesis File <span><img src="./assets/img/Folder_btn.svg" class="img-fluid"
                                            alt=""></span></label>
                                <input type="text" class="form-control" id="publicGenesisFile" placeholder="Enter path to the GENESIS FILE (JSON file)">
                            </div>
                            <div class="form-group cust_form_group">
                                <label for="">Data directory Path</label>
                                <input type="text" class="form-control" id="publicDataDirPath" placeholder="Enter path for Data directory">
                            </div>
                            <div class="form-group cust_form_group">
                                <label for="">Local Port Number</label>
                                <input type="text" class="form-control" id="publicPortNumber" placeholder="Assign a Local Port Number to host Public Network">
                            </div>
                            <button type="submit" class="btn cust_btn" id="startPublic">Create Public Network</button>

                        <p class="auxnet_conneted relative" id="greendiv" style="display: none">
                            Public Network Connected <span><img src="./assets/img/check_green.svg" alt=""></span>
                        </p>
                    </div>
                </div>

                <div class="row mt-4" >
                    <div class="col-12">
                        <p class="label_dark relative mb-1">
                            Connect to Terminal <br>
                            <small class="error" id="attachDiv">You need to join a public network first</small>
                        </p>
                    </div>

                    <div class="col-10">
                            <div class="form-group cust_form_group disabled" disabled="disabled">
                                <label for="">Public IPC Path</label>
                                <input type="text" class="form-control" id="publicIpcPath" disabled placeholder="Enter path for Public IPC">
                            </div>
                            <button type="submit" class="btn cust_btn " id = "attachPublicTerminal" disabled="disabled">Attach To Terminal</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="clearfix"></div>
    <script src = "./view.js" ></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/uiFunctions.js"></script>
</body>

</html>
