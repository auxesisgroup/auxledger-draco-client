        <nav class="side_nav_wrap">

                                <input type="text" name="text_without_space" pattern="[^\s]*" title="Your path contains a space. Please ensure the path or folder name provided doesn not have any space or special characters." class="form-control" id="auxnetPathValue" placeholder="Enter path of the folder">

                            <button  class="btn cust_btn" id="setAuxnetPath" title="Click to set the path">SET PATH</button>
