<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title></title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel = "stylesheet" href = "style.css"/>
   </head>
   
   <body>
      <button class = "btn btn-success" id ="goHome">Go back to Home Screen!</button>
      <div class = "container">
        <h1 id = "heading">PUBLIC NETWORK</h1>
         <form action="">
            <div class="form-group">
              
              <label for="genesis">Upload Genesis File </label>
              <input type="text" class="form-control" id="publicGenesisFile" placeholder="Enter path to the GENESIS FILE(JSON file)">
              
              <label for="genesis">Data directory Path </label>
              <input type="text" class="form-control" id="publicDataDirPath" placeholder="Enter path for Data directory">
              
              <label for="genesis">Local Port Number </label>
              <input type="text" class="form-control" id="publicPortNumber" placeholder="Local port number to host public Network">

            </div>                      
          </form>
      </div>

      <button class="btn btn-success" id="startPublic">Start network</button>
      <br>
      <br>
      
      <div class = "container">
        <h1 id = "heading">Connect to Terminal</h1>
         <form action="">
            <div class="form-group">
              
              <label for="genesis">Public IPC Path </label>
              <input type="text" class="form-control" id="publicIpcPath" placeholder="Enter path for Public IPC">

            </div>                      
          </form>
      </div>

      <button class = "btn btn-success" id = "attachPublicTerminal">Attach to terminal</button>
      
      <script src = "./view.js" ></script>

   </body>
</html>
